<section>
  <div class="row">
    <div class="col-lg-9">
      @if(errorMessage){
        <app-errormessage [errorMessage]="errorMessage"></app-errormessage>
      }@else {
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="row ">
              <div class="col-lg-6">
                <h3 class="w3ls_head tituloPagina"><i class="fa-solid fa-users fa-2x"></i> Usuarios </h3>
              </div>
              <div class="col-lg-6" style="text-align:right;">
                <a 
                  routerLink="/adduser"
                  style="margin:auto" type="button" class="btn btn-success" href="">
                  <i class="fa-solid fa-user-plus"></i> Adicionar Usuario</a>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead class="table-primary">
                <tr class="tcen">
                  <th scope="col">Apellidos</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Correo Electronico</th>
                  <th scope="col">Movil</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                @for (item of usuarios; track $index) {
                  <tr>
                    <td>{{item.lastName}}</td>
                    <td>{{item.fistName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td class="tcen">
                      <div class="group-buttom">
                        <button class="btn btn-info btn-xs"><i class="fa-solid fa-trash"></i></button> 
                        <button class="btn btn-warning btn-xs"><i class="fa-solid fa-pen-to-square"></i></button> 
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
          <div class="panel-footer">
          </div>
        </div>
      }
    </div>
  </div>
</section>
